<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="OFC Assistant">
  <title>OFC Assistant — PWA</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="safe">
  <header class="hdr">
    <div class="ttl">OFC Assistant</div>
    <div class="unit">
      <label>₽/очко</label>
      <input type="number" id="unit" min="1" step="1" value="50" inputmode="numeric">
    </div>
    <div class="actions">
      <button class="btn2" id="reset">Сброс</button>
      <button class="btn2" id="demo">Демо</button>
      <button class="btn" id="calc">Считать</button>
    </div>
  </header>

  <!-- TOP: ОППОНЕНТ -->
  <section class="player-section">
    <div class="player-head">
      <h2 class="player-name">Оппонент</h2>
      <div class="score" id="scoreP2">0</div>
    </div>
    <div class="rows">
      <div class="row-line">
        <div class="row-name">Верх (3)</div>
        <div class="row-score" id="p2_top_sc">0</div>
      </div>
      <div class="slots" data-g="p2_top" data-n="3"></div>

      <div class="row-line">
        <div class="row-name">Середина (5)</div>
        <div class="row-score" id="p2_mid_sc">0</div>
      </div>
      <div class="slots" data-g="p2_mid" data-n="5"></div>

      <div class="row-line">
        <div class="row-name">Низ (5)</div>
        <div class="row-score" id="p2_bot_sc">0</div>
      </div>
      <div class="slots" data-g="p2_bot" data-n="5"></div>
    </div>
  </section>

  <!-- CENTER: ЗОНА РАЗДАЧИ -->
  <section class="center-zone">
    <div class="deal-wrap">
      <div class="deal-title">Зона раздачи</div>
      <div class="deal-info">
        <span id="phaseLabel">Старт: выберите 5 карт</span>
        <span id="drawCounter" class="muted">0 выбрано</span>
      </div>
      <div class="deal-pool" id="pool"></div>
      <div class="deal-ctrls">
        <button class="btn" id="openPicker">Добавить карту</button>
        <button class="btn2" id="applyBest">Предложить ход (мы)</button>
        <button class="btn2" id="clearPool">Очистить пул</button>
      </div>
    </div>
  </section>

  <!-- BOTTOM: МЫ -->
  <section class="player-section">
    <div class="player-head">
      <h2 class="player-name you">Мы</h2>
      <div class="score you" id="scoreP1">0</div>
    </div>
    <div class="rows">
      <div class="row-line">
        <div class="row-name">Верх (3)</div>
        <div class="row-score" id="p1_top_sc">0</div>
      </div>
      <div class="slots" data-g="p1_top" data-n="3"></div>

      <div class="row-line">
        <div class="row-name">Середина (5)</div>
        <div class="row-score" id="p1_mid_sc">0</div>
      </div>
      <div class="slots" data-g="p1_mid" data-n="5"></div>

      <div class="row-line">
        <div class="row-name">Низ (5)</div>
        <div class="row-score" id="p1_bot_sc">0</div>
      </div>
      <div class="slots" data-g="p1_bot" data-n="5"></div>
    </div>
  </section>

  <!-- RESULT -->
  <section id="result" class="card" hidden>
    <h3>Итог</h3>
    <div id="sum"></div>
    <table class="result">
      <thead><tr><th>Линия</th><th>Победа</th><th>Роялти Мы</th><th>Роялти Опп.</th></tr></thead>
      <tbody id="lines"></tbody>
    </table>
    <p class="muted" id="notes"></p>
  </section>
</div>

<!-- MODAL PICKER -->
<div id="picker" class="modal" aria-hidden="true">
  <div class="modal-backdrop" data-close="picker"></div>
  <div class="modal-dialog" role="dialog" aria-modal="true">
    <div class="modal-head">
      <div class="mh-title">Выбор карты</div>
      <button class="iconbtn" data-close="picker" aria-label="Закрыть">✕</button>
    </div>
    <div id="pickerDeck" class="deck"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
